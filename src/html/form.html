<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OAuth Login</title>
<style>
    #method {
        font-size: medium;
    }
    .method-get {
        color: #06780b;
    }
    .method-post {
        color: #b5733f;
    }
    .method-put {
        color: #065da2;
    }
    .method-delete {
        color: #9e160c;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 100%;       
        height: 100%;
        margin: 0 200px 0 -50px;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
    <div class="card">
        <h1>OAuth Login</h1>
        <form action="/.netlify/functions/auth-login" method="POST">
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" name="client_id" required>
            </div>
            <div class="form-group">
                <label for="client_secret">Client Secret (1 hour validity):</label>
                <input type="password" name="client_secret" required>
                <small>Please enter the current valid client secret</small>
            </div>
            <input type="hidden" name="authorization_url" value="https://authorization-server.com/auth">
            <input type="hidden" name="callback_url" value="https://your-site.com/.netlify/functions/auth-callback">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
